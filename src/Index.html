<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Shopping Cart</title>
</head>

<body>
  <header class="bg-purple-200 py-4 px-6 flex justify-between items-center">
    <div class="flex items-center">
      <img src="logo.png" alt="Logo" class="w-8 h-8 mr-2">
      
    </div>
    <nav>
      <a href="#" class="text-gray-800 hover:text-blue-500 mr-4">Home</a>
      <a href="#" class="text-gray-800 hover:text-blue-500 mr-4">About</a>
      <a href="#" class="text-gray-800 hover:text-blue-500 mr-4">Shop</a>
      <a href="#" class="text-gray-800 hover:text-blue-500">Login</a>
    </nav>
  </header>

  <div class="container mx-auto p-4">
    <div class="grid grid-cols-2 gap-4">
      <div class="col-span-1">
        <h2 class="text-2xl mb-4"> T-Shirt</h2>
        <div class="grid grid-cols-2 gap-4" id="item-list"></div>
      </div>
      <div class="col-span-1">
        <h2 class="text-2xl mb-4">List</h2>
        <ul id="cart-items" class="space-y-4"></ul>
      </div>
    </div>
  </div>

  <footer class="bg-purple-200 py-4 px-6 text-center">
    <div>
      <a href="https://www.facebook.com" class="text-gray-800 hover:text-blue-500 mr-4">Facebook</a>
      <a href="https://www.github.com" class="text-gray-800 hover:text-blue-500 bg-slate-400 rounded">GitHub</a>
    </div>
    <p class="mt-2">&copy; Asifur Rahman</p>
  </footer>

  <script src="product.js"></script>
  <script src="cart.js"></script>
  <script src="app.js"></script>
</body>

</html>
